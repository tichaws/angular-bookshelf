<div class="flex justify-between items-center">
    <h3 class="text-3xl font-extralight text-white/50">Home</h3>
    <div class="inline-flex items-center space-x-2">
        <app-search></app-search>
    </div>
</div>
<div class="mb-10 sm:mb-0 mt-10 ">
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        <ng-container>
            <div *ngFor="let book of books$ | async"
                class="relative bg-gray-900  rounded-lg shadow p-4 flex flex-col items-center">
                <img [src]="'https://covers.openlibrary.org/b/isbn/' + book.isbn + '-L.jpg'" alt="cover"
                    class="w-24 h-36 object-cover rounded mb-2" />

                <h3 class="font-semibold text-center text-white text-sm  hover:text-[#7186a8] hover:smooth-hover cursor-pointer"
                    (click)="selected(book)">
                    {{ book.name }}
                </h3>
                <p class="text-xs text-gray-600 italic mb-1">
                    {{ book.authors.join(', ') }}
                </p>
                <p class="text-xs text-gray-500">Pages: {{ book.numberOfPages }}</p>
                <app-toggle-fav [item]="book" [isAbs]="true" />
            </div>
        </ng-container>
    </div>
</div>
